<body>
<form name="registerForm" id="registerForm" method="post"  action="/membership/to_member.do" style="width:50%; margin:0 auto">

    <h2 style="text-align:center; margin-bottom: 20px">用户注册</h2>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入您的姓名</label>
            <div class="col-md-5">
                <input id="name" name = "name" class="form-control" type="text" placeholder="姓名" required="true" />
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入您的年龄</label>
            <div class="col-md-5">
                <input id="age" name="age" class="form-control" type="text"  placeholder="年龄" required="true" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请选择您的性别</label>
            <div class="col-md-5">
                <input name="sex" class="form-control" type="radio" th:value="男">男
                <input name="sex" class="form-control" type="radio" th:value="女">女
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="reset" onclick="reset()">重置</button>
        </div>
        <div class="col-md-5">
            <!--<button class="btn btn-primary btn-block" type="submit" id="to_btn">注册</button>-->
            <input class="btn btn-primary btn-block" id="btn" th:type="submit" th:value="注册">
        </div>
    </div>
</form>
